<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Submission Form</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
	<script src="https://unpkg.com/vue-form@4.10.1/dist/vue-form.js"></script>
	<script src="https://unpkg.com/vue-router@3.6.5/dist/vue-router.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="form.css">
</head>
<body>

<div id="app" class="col-xs-10 mx-auto my-auto vertical-center container">

	<div class="row">
		<div class="col-xs-5 center">
			<h1> {{ location.name }} </h1>
		</div>
	</div>

	<div class="row">
		<div v-if="!formEnabled" class="col-xs-5 btn-mains btn-group-vertical center">
			  <button class="main-btn btn btn-primary">PDF</button>
			  <button class="main-btn btn btn-primary" @click="formEnabled = !formEnabled">Show Form</button>
		</div>

	  	<vue-form v-if="formEnabled" :state="formstate" @submit.prevent="onSubmit" class="form-group btn-mains col-xs-8">

			  <label>Name</label>
			  <input type="text" name="name" class="form-control" required v-model.lazy="model.name">

			  <label>Email</label>
			  <input type="email" name="email" class="form-control" required v-model.lazy="model.email">

			  <label>Building Number</label>
			  <input type="text" name="name" class="form-control" required v-model.lazy="model.buildingNumber">

			  <label>Unit Number</label>
			  <input type="text" name="name" class="form-control" required v-model.lazy="model.unitNumber">


			  <label>Image Upload</label>
			  <br>
			  <button type="button" class="btn btn-default btn-sm">
		          <span class="glyphicon glyphicon-picture"></span> Image
		      </button>
			  <small class="form-text text-muted">Please provide a picture of your door with trash still present</small>

			<div class="py-2 text-center">
			  <button class="btn btn-primary" type="submit">Submit</button>
			  <button class="btn btn-primary" @click="formEnabled = !formEnabled">Return</button>
			</div>
	  	</vue-form>

		<div class="row" v-if="submit">
			<div class="col-xs-5">
				<li>Name: {{ submitMessage.name }}</li>
				<li>Email: {{ submitMessage.email }}</li>
				<li>Bld Number: {{ submitMessage.buildingNumber }}</li>
				<li>Unit Number: {{ submitMessage.unitNumber }}</li>
				<li>To: {{ submitMessage.toAddress }}</li>
			</div>
		</div>
	  </div>

<script src="form.js"></script>
</body>
</html>
